<!DOCTYPE html>

<head>

    <link rel="Shortcut Icon" href="Acomp.jpg" type="image/jpg">
    <link href="StyleLogin.css" rel="stylesheet" />

    <script type="text/javascript">
        function validar() {
            var usuario = formlogar.usuario.value;
            var cpf = formlogar.cpf.value;
            var senha = formlogar.senha.value;

            //Validar que vai ter entrada e que vai ter no mínimo 5 caracteres e não pode ser entrada vazia 
            if (usuario == "" || usuario.length <= 4) {
                alert('Preencha o campo usuário corretamente');
                formlogar.usuario.focus();
                return false;
            }
            //Validar que vai ter entrada e que vai ter no mínimo 6 caracteres e não pode ser entrada vazia 
            if (senha == "" || senha.length <= 5) {
                alert('Preencha o campo senha corretamente');
                formlogar.senha.focus();
                return false;
            }
            //Validar que vai ter entrada e que vai ter '-', com 12 caracteres e não pode ser entrada vazia 
            if (cpf == "" || cpf.indexOf('-') == -1 || cpf.length <= 11) {
                alert('Preencha o campo cpf corretamente, não utilizando pontos, utilizando apenas o " - " para os números de validação');
                formlogar.cpf.focus();
                return false;
            }
        }
    </script>
    <title>AcomP</title>
    <script type="text/javascript">
        function resize() {
            bodyObj = document.body;
            bodyObj.style.width = (document.documentElement.clientWidth < 1000 ? 1000 : document.documentElement.clientWidth) + "px"
        }

        function pageLoad() {
            resize();
            window.onresize = resize;
        };
    </script>
</head>
