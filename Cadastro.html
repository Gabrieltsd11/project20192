    <script type="text/javascript">
        function validar() {
            var usuario = form.cadastro.usuario.value;
            var senha = form.cadastro.senha.value;
            var cpf = form.cadastro.cpf.value;

            //Validar que vai ter entrada e que vai ter no mínimo 5 caracteres
            if (usuario == "" || usuario.length <= 4) {
                alert('Preencha o campo usuário corretamente');
                form.cadastro.usuario.focus();
                return false;
            }
            //Validar que vai ter entrada e que vai ter no mínimo 6 caracteres
            if (senha == "" || senha.length <= 5) {
                alert('Preencha o campo senha corretamente');
                form.cadastro.senha.focus();
                return false;
            }
            //Validar que vai ter entrada e que vai ter '-'
            if (cpf == "" || cpf.indexOf('-') == -1) {
                alert('Preencha o campo cpf corretamente');
                form.cadastro.cpf.focus();
                return false;
            }
        }
    </script>

    <script type="text/javascript">

        function pageLoad() {
            resize();
